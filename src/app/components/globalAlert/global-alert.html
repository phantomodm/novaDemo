<div class="alert-container">
  
  <div mat-dialog-title class="dialog-header">
    <div class="header-text">
      <h2>Global Watchlist</h2>
      <span class="alert-count">{{ dataSource.data.length }} Active Alerts</span>
    </div>
    <button mat-icon-button (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-dialog-content class="dialog-content">
    
    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>Filter Alerts</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search by ID...">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="dense-table">

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sts </th>
        <td mat-cell *matCellDef="let cell">
          <mat-icon [class]="forecastService.getStatusClass(cell.properties.status)" class="status-icon-small">
            warning
          </mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="cell_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let cell"> #{{cell.properties.cell_id}} </td>
      </ng-container>

      <ng-container matColumnDef="kappa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Îº </th>
        <td mat-cell *matCellDef="let cell" class="score-cell">
          {{ cell.properties.kappa_score | number:'1.2-2' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let cell">
          <div class="action-buttons">
            <button mat-icon-button (click)="flyToEvent(cell)" matTooltip="Locate">
              <mat-icon>my_location</mat-icon>
            </button>
            <button mat-icon-button (click)="initiateBacktest(cell)" matTooltip="Backtest">
              <mat-icon>science</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-dialog-content>
</div>
