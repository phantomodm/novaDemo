<mat-form-field class="full-width">
  <mat-label>Select Globe Layer</mat-label>
  <mat-select (selectionChange)="onLayerChange($event)">
    @for(key of globeLayerKeys; track key) {
    <mat-option [value]="key">
      {{ $any(globeLayerNames)[key] }}
    </mat-option>
    }
  </mat-select>
</mat-form-field>
